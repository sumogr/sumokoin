name: Continuous_Integration_Testing

on: [push, pull_request]
       
jobs:
  build-ubuntu-xenial:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v1
    - name: remove bundled boost
      run: sudo rm -rf /usr/local/share/boost
    - name: set apt conf
      run: |
        echo "Acquire::Retries \"3\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::http::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::ftp::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
    - name: update apt
      run: |
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt-get remove binutils
        sudo dpkg --add-architecture i386
        sudo apt update
    - name: install sumokoin dependencies
      run: |
        sudo apt-get install make:i386 cpp:i386 g++:i386 gcc:i386 gcc-multilib:i386 help2man g++-multilib:i386 bc automake:i386 gperf:i386 autoconf:i386 binutils:i386 libc6-dev:i386
        git clone https://github.com/autotools-mirror/libtool
        cd libtool
        sudo ./bootstrap
        sudo ./configure 
        sudo make -j 3
        sudo make install -j 3
        cd ..
        git clone https://github.com/pkgconf/pkgconf
        cd pkgconf
        ./configure
        make -j 3
        sudo make install -j 3
        cd ..     
        make depends target=i686-linux-gnu -j 3
