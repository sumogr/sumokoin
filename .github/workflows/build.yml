name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: install msys2
      run: |
        # Download the archive
        (New-Object System.Net.WebClient).DownloadFile('https://github.com/msys2/msys2-installer/releases/download/2020-06-29/msys2-base-x86_64-20200629.sfx.exe', 'msys2.exe')
        .\msys2.exe -y -oC:\  # Extract to C:\msys64
        Remove-Item msys2.exe  # Delete the archive again
        # Run for the first time
        C:\msys64\usr\bin\bash -lc ' '
        # Update MSYS2
        C:\msys64\usr\bin\bash -lc 'pacman --noconfirm -Syuu'  # Core update (in case any core packages are outdated)
        C:\msys64\usr\bin\bash -lc 'pacman --noconfirm -Syuu'  # Normal update    
    - name: install sumokoin dependencies
      run: |
           $env:CHERE_INVOKING = 'yes'  # Preserve the current working directory
           $env:MSYSTEM = 'MINGW64'  # Start a 64 bit Mingw environment
           C:\msys64\usr\bin\bash -lc 'msys2do pacman -S --noconfirm mingw-w64-x86_64-toolchain make mingw-w64-x86_64-cmake mingw-w64-x86_64-boost mingw-w64-x86_64-openssl mingw-w64-x86_64-zeromq mingw-w64-x86_64-libsodium mingw-w64-x86_64-protobuf-c git'     
    - name: build sumokoin
      run: msys2do make release-static-win64 -j2
