name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:
  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: ubuntu-18.04
    container: ubuntu:20.04     
    steps:
    - uses: actions/checkout@v1
    - name : install sumokoin dependencies
      run: |
        apt-get update -y
        apt-get install autoconf automake libtool g++-multilib bc gperf git curl wget tar bzip2 pkg-config m4 -y
        wget http://archive.ubuntu.com/ubuntu/pool/main/c/cmake/cmake_3.16.3-3ubuntu2_amd64.deb
        apt install ./cmake_3.16.3-3ubuntu2_amd64.deb -y
        make depends target=i686-linux-gnu -j 2



     






