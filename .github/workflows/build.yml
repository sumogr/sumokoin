name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:
  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v1
    - name: remove bundled boost
      run: |
         sudo apt-get update
         sudo apt-get remove build-essential bison brotli bzip2 dbus dnsutils gnupg2 jq lib32z1 libc++-dev libc++abi-dev libgbm-dev libgconf-2-4 libgtk-3-0 libicu55 libsecret-1-dev libsqlite3-dev libunwind8 libxkbfile-dev libxss1 m4 openssh-client parallel patchelf rpm rsync sqlite3 ssh telnet texinfo tk tzdata unzip upx xorriso xvfb xz-utils zstd zsync
