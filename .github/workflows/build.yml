name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:
  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: 'macos-latest'

    steps:
      - name: Install docker
        run: |
         mkdir -p ~/.docker/machine/cache
         curl -Lo ~/.docker/machine/cache/boot2docker.iso https://github.com/boot2docker/boot2docker/releases/download/v19.03.12/boot2docker.iso
         brew install docker docker-machine
         docker-machine create --driver virtualbox default
         docker-machine env default
      - name: ubuntu container
        run: |
         eval "$(docker-machine env default)"
         docker pull ubuntu
         docker run -i ubuntu /bin/bash
         docker run -i ubuntu apt-get update -y
         docker run -i ubuntu apt-get install git curl g++-multilib binutils autoconf automake gperf libtool bc cmake -y      
         docker run -i ubuntu https://github.com/sumoprojects/sumokoin -b master
         docker run -i ubuntu ls -a
         





      
 
