name: continuous-integration/gh-actions/cli

on: [push, pull_request]

jobs:
  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: ubuntu-18.04
    steps:
    - name: checkout branch
      uses: actions/checkout@v1
    - name: remove bundled boost
      run: |
        sudo rm -rf /usr/local/share/boost
    - name: set apt conf
      run: |
        echo "Acquire::Retries \"3\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::http::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::ftp::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
    - name: update apt
      run: |
        sudo apt-get install -y software-properties-common
        sudo dpkg --add-architecture i386
        sudo apt update
    - name: install sumokoin dependencies
      run: |
        sudo apt-get purge binutils
        sudo apt-get remove build-essential linux-libc-dev
        sudo apt -y install linux-libc-dev:i386 binutils:i386 binutils-i686-linux-gnu multiarch-support libc6:i386 libstdc++6:i386 linux-headers-generic curl bc gperf g++-7 gcc-7 gcc-7-multilib g++-7-multilib autoconf libtool automake cmake ccache                          
    - name: compile static sumokoin bins for i686
      run:  |
        export HOST_CFLAGS="-O2 -g"
        export HOST_CXXFLAGS="-O2 -g"
        export HOST_LDFLAGS="-static-libstdc++ -nostdlib"
        make depends target=i686-linux-gnu -j 3
    - name: upload binaries      
      uses: actions/upload-artifact@v2
      with:
        name: Linux-i686-release-binaries
        path: build/**/bin/      
