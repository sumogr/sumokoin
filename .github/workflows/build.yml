name: Continuous_Integration_Testing

on: [push, pull_request]
       
jobs:
  build-ubuntu-xenial:
    runs-on: windows-latest
    defaults:
     run:
      shell: wsl-bash {0} 
    steps:
    - name: use wsl 
      uses: Vampire/setup-wsl@v1
      with:
          distribution: Ubuntu-16.04
    - name: checkout branch             
      uses: actions/checkout@v1
    - name: remove bundled boost
      run:  |
        rm -rf /usr/local/share/boost
        echo "Acquire::Retries \"3\";" | tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::http::Timeout \"120\";" | tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::ftp::Timeout \"120\";" | tee -a /etc/apt/apt.conf.d/80-custom
        apt update -y
        apt-get install -y software-properties-common
        add-apt-repository ppa:ubuntu-toolchain-r/test
        apt update
        apt -y install sudo git dpkg-dev bc libc6-dev make g++-7 g++-7-multilib gcc curl libssl-dev autoconf automake libtool gperf wget miniupnpc libunbound-dev libevent-dev graphviz doxygen libunwind8-dev pkg-config libzmq3-dev libsodium-dev libhidapi-dev libusb-1.0-0-dev libpgm-dev ccache
        update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 60 \
                        --slave /usr/bin/g++ g++ /usr/bin/g++-7
        update-alternatives --config gcc
        sudo chmod +x config.guess
        sudo chmod +x config.site.in
        sudo chmod +x config.sub
        sudo dos2unix config.guess
        sudo dos2unix config.site.in
        sudo dos2unix config.sub
        cd ..
        cd ..
        cd ..
        sudo chmod -R 777 sumokoin
        cd sumokoin
        make depends target=i686-linux-gnu -j 3
