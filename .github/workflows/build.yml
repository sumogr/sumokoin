name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:
  cross-build-linux-x64-binaries-on-xenial:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - name: set apt conf
      run: |
        echo "Acquire::Retries \"3\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::http::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::ftp::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
    - name: update apt and clean the instance down to essentials
      run: |
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test             
        sudo apt update
        sudo dpkg --configure -a
        sudo DEBIAN_FRONTEND=noninteractive \
        apt-get --assume-yes install aptitude ubuntu-minimal
        sudo DEBIAN_FRONTEND=noninteractive \
        aptitude --assume-yes markauto \
        '~i!?name(ubuntu-minimal~|linux-generic~|systemd~|openssh-server)'
        sudo DEBIAN_FRONTEND=noninteractive \
        aptitude --assume-yes purge '~c'        
    - name: install sumokoin dependencies
      run: |
           sudo apt -y install curl cmake g++-multilib gcc-multilib pkg-config binutils-gold libtool-bin binutils-gold libc6-dev-i386 bc pkg-config
    - name: cross compile sumokoin bins for linux i686
      run: make depends target=i686-linux-gnu -j 3
    - name: upload binaries
      uses: actions/upload-artifact@v2
      with:
        name: linux-i686-static-binaries
        path: build/**/bin/

