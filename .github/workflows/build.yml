        sudo ./b2 install
        cd ..
    - name: manually install default xenial openssl workaround
      run: |
        sudo wget https://github.com/openssl/openssl/archive/OpenSSL_1_0_2g.tar.gz
        sudo tar -xf OpenSSL_1_0_2g.tar.gz
        cd openssl-OpenSSL_1_0_2g
        sudo ./config
        sudo make
        sudo make install
        sudo ldconfig
