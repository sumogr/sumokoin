name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:

  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
    - name: clean ubuntu
      run: |
        sudo apt-get remove *lib*c++* --allow-remove-essential
        wget http://us.archive.ubuntu.com/ubuntu/pool/main/a/apt/apt_2.1.11_amd64.deb
        wget http://ftp.br.debian.org/debian/pool/main/a/apt/libapt-pkg6.0_2.1.11_amd64.deb
        wget http://launchpadlibrarian.net/221488869/libstdc++6_5.2.1-22ubuntu2_amd64.deb
        sudo dpkg -i libstdc++6_5.2.1-22ubuntu2_amd64.deb
        sudo dpkg -i libapt-pkg6.0_2.1.11_amd64.deb
        sudo dpkg -i apt_2.1.11_amd64.deb
