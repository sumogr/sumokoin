name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:
  cross-build-linux-x64-binaries-on-xenial:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set apt conf
      run: |
        echo "Acquire::Retries \"3\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::http::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::ftp::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
    - name: update apt and clean the instance down to essentials
      run: |
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test             
        sudo apt update    
    - name: install sumokoin dependencies
      run: |
        sudo apt -y install clang bc libboost-all-dev cmake g++-multilib gcc-multilib binutils-x86-64-linux-gnu libgcc1-i386-cross lib64gcc1-dbg-i386-cross libstdc++6-i386-cross libstdc++-6-dev-i386-cross
        CC='clang' 
        CXX='clang++' 
    - name: cross compile sumokoin bins for linux i686
      run: |
         cmake -DCMAKE_CROSSCOMPILING=True -DLLVM_DEFAULT_TARGET_TRIPLE=i686-linux-gnu -DLLVM_TARGET_ARCH=x86 -DLLVM_TARGETS_TO_BUILD=x86 -D STATIC=ON -D ARCH="i686" -D BUILD_64=OFF
         make -j 3
    - name: upload binaries
      uses: actions/upload-artifact@v2
      with:
        name: linux-i686-static-binaries
        path: build/**/bin/

