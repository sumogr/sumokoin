name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:
  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: ubuntu-latest
    container: debian:9      
    steps:
    - uses: actions/checkout@v1
    - name : install sumokoin dependencies
      run: |
        echo 'deb http://deb.debian.org/debian testing main' >> /etc/apt/sources.list
        apt update -y
        apt-get install autoconf automake libtool g++-10-multilib gperf git curl wget tar bzip2 pkg-config m4 -y
        wget https://github.com/Kitware/CMake/releases/download/v3.19.0-rc3/cmake-3.19.0-rc3-Linux-x86_64.sh
        chmod u+x cmake-3.19.0-rc3-Linux-x86_64.sh
        ./cmake-3.19.0-rc3-Linux-x86_64.sh
        make depends target=i686-linux-gnu -j 2



     






