name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:
  build-ubuntu-xenial:
    runs-on: ubuntu-16.04
    container: 
       image: i386/ubuntu:16.04
    steps:
    - uses: actions/checkout@v1
    - name: remove bundled boost
      run:  rm -rf /usr/local/share/boost
    - name: set apt conf
      run: |
        echo "Acquire::Retries \"3\";" | tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::http::Timeout \"120\";" | tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::ftp::Timeout \"120\";" | tee -a /etc/apt/apt.conf.d/80-custom
    - name: update apt
      run: |
        apt update -y
        apt-get install -y software-properties-common
        add-apt-repository ppa:ubuntu-toolchain-r/test
        apt update
    - name: install sumokoin dependencies
      run: |
        apt -y install dpkg-dev libc6-dev make g++-7 gcc libssl-dev cmake miniupnpc libunbound-dev libevent-dev graphviz doxygen libunwind8-dev pkg-config libzmq3-dev libsodium-dev libhidapi-dev libusb-1.0-0-dev libpgm-dev ccache
        update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 60 \
                        --slave /usr/bin/g++ g++ /usr/bin/g++-7
        update-alternatives --config gcc
    - name: build boost 1_74
      run: |
        wget https://dl.bintray.com/boostorg/release/1.74.0/source/boost_1_74_0.tar.bz2
        tar -xvf boost_1_74_0.tar.bz2
        rm -f /usr/boost_1_74_0.tar.bz2
        cd boost_1_74_0
        ./bootstrap.sh
        ./b2 install -j3
        cd ..
    - name: manually install default xenial openssl workaround
      run: |
        wget https://github.com/openssl/openssl/archive/OpenSSL_1_0_2g.tar.gz
        tar -xf OpenSSL_1_0_2g.tar.gz
        cd openssl-OpenSSL_1_0_2g
        ./config
        make
        make install
        ldconfig
        cd /home/runner/work/sumokoin/sumokoin
    - name: build sumokoin
      run: |
        cmake -DOPENSSL_ROOT_DIR="/usr/local/ssl/"
        make -j3
