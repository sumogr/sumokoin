name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:

  cross-build-linux-x32-binaries-on-xenial:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v1
    - name: remove bundled boost
      run: sudo rm -rf /usr/local/share/boost
    - name: set apt conf
      run: |
        echo "Acquire::Retries \"3\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::http::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::ftp::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
    - name: update apt
      run: |
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt update
    - name: install sumokoin dependencies
      run: |
        sudo apt -y install bc libc6-dev-i386 g++-multilib libtool autoconf automake gperf build-essential wget m4 flex bison
        wget https://ftpmirror.gnu.org/gcc/gcc-10.1.0/gcc-10.1.0.tar.xz
        tar xf gcc-10.1.0.tar.xz
        cd gcc-10.1.0
        contrib/download_prerequisites
        mkdir build
        ./configure -v --build=x86_64-linux-gnu --enable-multilib --host=x86_64-linux-gnu --target=x86_64-linux-gnu --prefix=/usr/local/gcc-10.1.0 --enable-checking=release --enable-languages=c,c++ --program-suffix=-10.1
        make -j 4
        sudo make install-strip
        export export PATH=/usr/local/gcc-10.1.0/bin:$PATH
        export LD_LIBRARY_PATH=/usr/local/gcc-10.1.0/lib64:$LD_LIBRARY_PATH
    - name: cross compile sumokoin bins for linux i686
      run: make depends target=i686-linux-gnu -j 3 
    - name: upload binaries
      uses: actions/upload-artifact@v2
      with:
        name: linux-i686-release-binaries
        path: build/**/bin/
