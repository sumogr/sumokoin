name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:

  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
    - name: clean ubuntu
      run: |
        dpkg –-remove *dc++*
        dpkg –-remove *g++* 
        dpkg –-remove *python* 
        dpkg –-remove *google* 
        dpkg –-remove *ld* 
        dpkg –-remove *php* 
        dpkg –-remove *gcc* 
        dpkg –-remove *azure*
        dpkg –-remove *ruby* 
        dpkg –-remove *mysql*       
