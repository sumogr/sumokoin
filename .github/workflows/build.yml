name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:
  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: ubuntu-16.04
    container: debian:10     
    steps:
    - uses: actions/checkout@v1
    - name : install sumokoin dependencies and cross compile sumokoin for i686
      run: |
        apt-get update -y
        DEBIAN_FRONTEND="noninteractive" apt-get -y install tzdata
        apt-get install cmake autoconf automake libtool g++-multilib bc gperf git curl wget tar bzip2 pkg-config m4 -y
        make depends target=i686-linux-gnu -j 2



     






