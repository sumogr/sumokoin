name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:

  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: ubuntu-latest
    steps:
    - name : install lxd container
      run: |
        sudo apt-get update
        sudo apt-get install snap
        sudo snap install lxd --channel=4.0/stable
        sudo lxd init
        sudo lxc launch ubuntu:20.04 ubuntucross
    - uses: actions/checkout@v1
    - name: push sumokoin folder to container
      run:  |
        cd ..
        sudo lxc file push -r sumokoin/ ubuntucross/~
    - name: login to container console
      run: |
        sudo lxc exec ubuntucross -- /bin/bash
        cd sumokoin
        ls -a        






