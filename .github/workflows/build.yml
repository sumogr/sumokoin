on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: download and update msys2
      run: |
        # Download the archive
        Invoke-WebRequest -Uri "https://repo.msys2.org/distrib/x86_64/msys2-x86_64-20200903.exe" -OutFile "msys2.exe"
        .\msys2.exe
    - name: run msys2
      run: |
        # Run for the first time
        C:\msys64\usr\bin\bash -lc ' '
    - name: update msys2
      run: |
        C:\msys64\usr\bin\bash -lc 'pacman --noconfirm -Syuu'  # Core update (in case any core packages are outdated)
        C:\msys64\usr\bin\bash -lc 'pacman --noconfirm -Syuu'  # Normal update
    - name: install sumokoin dependencies
      run: |      
        $env:CHERE_INVOKING = 'yes'  # Preserve the current working directory
        $env:MSYSTEM = 'MINGW64'  # Start a 64 bit Mingw environment
        Invoke-WebRequest -Uri "https://ftp.openssl.org/source/old/1.0.2/openssl-1.0.2r.tar.gz' # download the openssl version we need
        tar -xf openssl-1.0.2r.tar.gz #untar openssl
        cd openssl-1.0.2r
        #build openssl
        perl Configure mingw64 no-shared no-asm --prefix=/C/OpenSSL-x64
        make depend -j3
        make -j3
        make install -j3
        C:\msys64\usr\bin\bash -lc 'pacman -S mingw-w64-x86_64-toolchain make mingw-w64-x86_64-cmake mingw-w64-x86_64-zeromq mingw-w64-x86_64-libsodium mingw-w64-x86_64-hidapi mingw-w64-x86_64-unbound'
        C:\msys64\usr\bin\bash -lc 'pacman --noconfirm -U https://mirror.yandex.ru/mirrors/msys2/mingw/x86_64/mingw-w64-x86_64-boost-1.72.0-1-any.pkg.tar.xz'    
    - name: build sumokoin
      run: make release-static-win64 -j3
