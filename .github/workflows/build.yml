name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:
  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: ubuntu-18.04
    container: ubuntu:20.04     
    steps:
    - uses: actions/checkout@v1
    - name : install sumokoin dependencies and cross compile sumokoin for i686
      run: |
        apt-get update -y
        DEBIAN_FRONTEND="noninteractive" apt-get -y install tzdata
        apt-get install autoconf automake libtool g++-multilib bc gperf git curl wget tar bzip2 pkg-config m4 -y
        wget https://cmake.org/files/v3.19/cmake-3.19.0-rc3.tar.gz
        tar -xf cmake-3.19.0-rc3.tar.gz
        cd cmake-3.19.0-rc3
        ./bootstrap
        make -j2
        make install
        cd ..
        make depends target=i686-linux-gnu -j 2



     






