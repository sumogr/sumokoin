name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:

  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name : install lxd container
      run: |
        sudo apt-get update
        sudo apt-get install snap snapd
        sudo snap install lxd --channel=4.0/stable
        sudo lxd init
        sudo lxc launch ubuntu:18.04 ubuntucross
        sudo lxc file pull -r ubuntucross/root/ /home/runner/work/sumokoin/sumokoin/
        sudo lxc exec ubuntucross -- /bin/bash
        cd root
        ls -a

     






