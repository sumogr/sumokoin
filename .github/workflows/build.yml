name: continuous-integration/gh-actions/cli

on: [push, pull_request]

jobs:
  cross-build-linux-x64-binaries-on-xenial:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v1
    - name: update submodules
      run: git submodule update --init --force      
    - name: remove bundled boost
      run: sudo rm -rf /usr/local/share/boost
    - name: set apt conf
      run: |
        echo "Acquire::Retries \"3\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::http::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::ftp::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
    - name: update apt
      run: |
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt update
    - name: install sumokoin dependencies
      run: |
        sudo apt -y install dpkg-dev cmake gcc-7-multilib bc g++-7-multilib pkg-config libssl-dev libzmq3-dev libunbound-dev libevent-dev libsodium-dev libunwind8-dev liblzma-dev libreadline6-dev libldns-dev libexpat1-dev doxygen graphviz libpgm-dev libhidapi-dev libusb-1.0-0-dev libudev-dev ninja-build
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 60 \
                        --slave /usr/bin/g++ g++ /usr/bin/g++-7
        sudo update-alternatives --config gcc
    - name: build boost 1_74
      run: |
        wget https://dl.bintray.com/boostorg/release/1.74.0/source/boost_1_74_0.tar.bz2
        tar -xvf boost_1_74_0.tar.bz2
        rm -f /usr/boost_1_74_0.tar.bz2
        cd boost_1_74_0
        sudo ./bootstrap.sh
        sudo ./b2 install -j 3
        cd ..
    - name: build zmq
      run: |
        git clone https://github.com/zeromq/libzmq.git
        cd libzmq
        sudo ./autogen.sh
        sudo ./configure
        sudo make -j 3
        sudo make install
        sudo ldconfig
        cd ..
    - name: build libunwind
      run: |
        git clone https://github.com/libunwind/libunwind
        cd libunwind
        sudo ./autogen.sh
        sudo ./configure
        sudo make -j 3
        sudo make install
        cd ..                    
    - name: cross compile sumokoin bins for linux x64
      run: |  
        cmake -G Ninja -D BUILD_SHARED_LIBS=OFF -D CMAKE_CXX_COMPILER=g++-7 -D CMAKE_C_COMPILER=gcc-7 -D CMAKE_C_FLAGS=-m32 -D CMAKE_CXX_FLAGS=-m32 -D CMAKE_CXX_FLAGS=-fPIC -D LDFLAGS=-m32
        ninja -j 3
