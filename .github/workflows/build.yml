name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:
  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v1
    - name: remove bundled boost
      run: sudo find /usr/local/share/ -mindepth 1 ! -regex '^/usr/local/share/cmake-3.17\(/.*\)?' -delete         
    - name: set apt conf
      run: |
        echo "Acquire::Retries \"3\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::http::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::ftp::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
    - name: update apt and upgrade
      run: | 
        sudo apt-get update
        sudo apt-get --purge remove google* ruby* mysql* php* azure* linux-azure* llvm* libssl-dev *boost* *python*
        sudo apt-get upgrade
    - name: install sumokoin dependencies
      run: |
        sudo dpkg --add-architecture i386
        sudo apt -y install dpkg-dev g++-multilib gcc-multilib bc pkg-config libtool autoconf automake gperf cmake 
    - name: cross compile sumokoin bins for linux i686
      run: |
        cmake -DBACKCOMPAT=ON -DCMAKE_SKIP_RPATH=ON
        make depends target=i686-linux-gnu -j 3
    - name: upload binaries
      uses: actions/upload-artifact@v2
      with:
        name: linux-32bit-release-binaries
        path: build/**/bin/
