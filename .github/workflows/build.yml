name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: download and update msys2
      run: |
        # Download the archive
        (New-Object System.Net.WebClient).DownloadFile('https://github.com/msys2/msys2-installer/releases/download/2020-06-29/msys2-base-x86_64-20200629.sfx.exe', 'msys2.exe')
        .\msys2.exe -y -oC:\  # Extract to C:\msys64
        Remove-Item msys2.exe  # Delete the archive again
    - name: run msys2
      run: |
        # Run for the first time
        C:\msys64\usr\bin\bash -lc ' '
    - name: update msys2
      run: |
        C:\msys64\usr\bin\bash -lc 'pacman --noconfirm --force -Syuu'  # Core update (in case any core packages are outdated)
        C:\msys64\usr\bin\bash -lc 'pacman --noconfirm --force -Syuu'  # Normal update
    - name: update sumokoin
      run: |      
        $env:CHERE_INVOKING = 'yes'  # Preserve the current working directory
        $env:MSYSTEM = 'MINGW64'  # Start a 64 bit Mingw environment
        pacman -S mingw-w64-x86_64-toolchain make mingw-w64-x86_64-cmake mingw-w64-x86_64-zeromq mingw-w64-x86_64-libsodium mingw-w64-x86_64-hidapi mingw-w64-x86_64-unbound
        pacman --noconfirm -U https://mirror.yandex.ru/mirrors/msys2/mingw/x86_64/mingw-w64-x86_64-boost-1.72.0-1-any.pkg.tar.xz
        pacman --noconfirm -U https://mirror.yandex.ru/mirrors/msys2/mingw/x86_64/mingw-w64-x86_64-openssl-1.1.1.g-1-any.pkg.tar.xz
    - name: build sumokoin
      run: make release-static-win64 -j3
