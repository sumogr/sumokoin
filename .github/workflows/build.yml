name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:

  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
    - name: clean ubuntu
      run: |
        sudo apt-get autoremove --purge
        sudo apt-get remove *c++* --allow-remove-essential
        sudo apt-get remove *cc* --allow-remove-essential
        sudo apt-get remove *python* --allow-remove-essential
        sudo apt-get remove *google* --allow-remove-essential
        sudo apt-get remove *ld* --allow-remove-essential
        sudo apt-get remove *php* --allow-remove-essential
        sudo apt-get remove *google* --allow-remove-essential
        sudo apt-get remove *azure* --allow-remove-essential
        sudo apt-get remove *ruby* --allow-remove-essential
        sudo apt-get remove *mysql* --allow-remove-essential
        
