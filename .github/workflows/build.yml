name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:
  cross-build-linux-i686-binaries-on-focal-fossa:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
    - name: remove bundled boost
      run: sudo rm -rf /usr/local/share/boost
    - name: set apt conf
      run: |
        echo "Acquire::Retries \"3\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::http::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::ftp::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
    - name: update apt
      run: |
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt update
    - name: install sumokoin dependencies
      run: |
        sudo apt -y install make automake cmake curl bc g++-9-multilib libtool binutils-i686-linux-gnu bsdmainutils pkg-config python3 patch bison gperf nasm
    - name: cross compile sumokoin bins for linux i686
      run: |
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 60 \
                        --slave /usr/bin/g++ g++ /usr/bin/g++-9
        sudo update-alternatives --config gcc
        make depends target=i686-linux-gnu -j 6
    - name: upload binaries
      uses: actions/upload-artifact@v2
      with:
        name: linuxi686-release-binaries
        path: build/**/bin/
