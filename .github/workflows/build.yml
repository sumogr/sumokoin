name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:

  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
    - name: clean ubuntu
      run: |
        sudo apt-get remove *lib*c++* --allow-remove-essential
        wget http://us.archive.ubuntu.com/ubuntu/pool/main/a/apt/apt_1.9.3_amd64.deb
        dpkg -i apt_1.9.3_amd64.deb 
