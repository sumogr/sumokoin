name: Continuous_Integration_Testing

on: [push, pull_request]
       
jobs:
  build-ubuntu-xenial:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - name: remove bundled boost
      run: sudo rm -rf /usr/local/share/boost
    - name: set apt conf
      run: |
        echo "Acquire::Retries \"3\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::http::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::ftp::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
    - name: update apt
      run: |
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo dpkg --add-architecture i386
        sudo apt update
        sudo apt-get purge binutils
    - name: install sumokoin dependencies
      run: |
        sudo apt-get install dpkg-dev:i386 make:i386 build-essential:i386 gcc-multilib gcc-7-multilib g++-7:i386 gcc-7:i386 g++:i386 gcc:i386 g++-7-multilib g++-multilib bc automake gperf autoconf libtool binutils:i386 libc6-dev:i386     
        make depends target=i686-linux-gnu -j 3
