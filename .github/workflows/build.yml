name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:

  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: clean ubuntu
      run: |
        sudo docker run -i --name ubuntu debian:9 /bin/bash
        ls -a
        sudo uname -a
