name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:

  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: windows-latest
    defaults:
     run:
      shell: wsl-bash {0} 
    steps:
    - name: use wsl
      uses: Vampire/setup-wsl@v1
      with:
          distribution: Ubuntu-20.04
    - name: checkout branch
      uses: actions/checkout@v1
    - name : update debian and install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install g++-multilib gcc-multilib bc cmake git pkg-config libboost-all-dev libssl-dev libzmq3-dev libunbound-dev libsodium-dev libunwind8-dev liblzma-dev libreadline6-dev libldns-dev libexpat1-dev doxygen graphviz libpgm-dev libhidapi-dev libusb-dev -y
        cd ..
        sudo chmod -R 777 sumokoin
        cd sumokoin
    - name: cross-compile sumokoin for linux i686
      run: | 
         cmake -D STATIC=ON -D ARCH="i686" -D BUILD_64=OFF
         sudo make CFLAGS=-m32 CXXFLAGS=-m32 LDFLAGS=-m32
    - name: upload binaries      
      uses: actions/upload-artifact@v2
      with:
        name: Linux-i686-release-binaries
        path: build/**/bin/      
