name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:

  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: windows-latest
    defaults:
     run:
      shell: wsl-bash {0} 
    steps:
    - name: use wsl
      uses: Vampire/setup-wsl@v1
      with:
          distribution: Ubuntu-20.04
    - name: checkout branch
      uses: actions/checkout@v1
    - name : update debian and install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install g++-multilib gcc-multilib bc cmake git pkg-config libboost-all-dev:i386 libssl-dev:i386 libzmq3-dev:i386 libsodium-dev:i386 libunwind8-dev:i386 liblzma-dev:i386 libreadline6-dev:i386 libldns-dev libexpat1-dev:i386 doxygen:i386 graphviz:i386 libpgm-dev:i386 libhidapi-dev:i386 libusb-dev:i386 -y
        cd ..
        sudo chmod -R 777 sumokoin
        cd sumokoin
    - name: cross-compile sumokoin for linux i686
      run:  sudo make release-static -j 2
    - name: upload binaries      
      uses: actions/upload-artifact@v2
      with:
        name: Linux-i686-release-binaries
        path: build/**/bin/      
