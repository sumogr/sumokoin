name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:
  cross-build-linux-x64-binaries-on-xenial:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - name: remove bundled boost
      run: sudo rm -rf /usr/local/share/boost
    - name: set apt conf
      run: |
        echo "Acquire::Retries \"3\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::http::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::ftp::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
    - name: update apt
      run: sudo apt update
    - name: install sumokoin dependencies
      run: |
        sudo apt -y install gperf g++-multilib bc libtool autoconf automake libssl-dev libzmq3-dev libunbound-dev libsodium-dev libunwind8-dev liblzma-dev libreadline6-dev libldns-dev libexpat1-dev doxygen graphviz libpgm-dev qttools5-dev-tools libhidapi-dev libusb-dev libprotobuf-dev protobuf-compiler
    - name: cross compile sumokoin bins for linux x64
      run: |
       export CFLAGS=-m32
       export CXXFLAGS=-m32
       export LDFLAGS=-m32
       wget https://dl.bintray.com/boostorg/release/1.74.0/source/boost_1_74_0.tar.bz2 #build boost
       tar -xvf boost_1_74_0.tar.bz2
       rm -f /usr/boost_1_74_0.tar.bz2
       cd boost_1_74_0
       sudo ./bootstrap.sh
       sudo ./b2 install -j3
       cd ..
       make release-static -s build=i686-pc-linux-gnu host=i686-pc-linux-gnu
    - name: upload binaries
      uses: actions/upload-artifact@v2
      with:
        name: linux-x64-static-binaries
        path: build/**/bin/
