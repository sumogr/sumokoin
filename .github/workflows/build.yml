name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:
  build-macos:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: update brew and install dependencies
      run: brew update && brew install boost hidapi zmq libpgm ldns expat libunwind-headers protobuf ccache pkg-config 
    - name: link pkg-config with openssl (find libcrypto)
      run: |                                  
        PKG_CONFIG_PATH=/usr/local/opt/openssl@1.1/lib/pkgconfig:"${PKG_CONFIG_PATH}"          
        export PKG_CONFIG_PATH   
        mkdir build
        cd build
        PKG_CONFIG_PATH=/usr/local/opt/openssl@1.1/lib/pkgconfig cmake ..
    - name: build sumokoin
      run: |
        cd build
        make -j2

  build-windows-(cross-compiling):
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: remove bundled boost
      run: sudo rm -rf /usr/local/share/boost
    - name: set apt conf
      run: |
        echo "Acquire::Retries \"3\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::http::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::ftp::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
    - name: update apt
      run: sudo apt update
    - name: install sumokoin dependencies
      run: sudo apt -y install python3 g++-mingw-w64-x86-64 wine1.6 bc gperf autoconf automake libtool build-essential cmake graphviz doxygen libunwind8-dev pkg-config libssl-dev libnorm-dev libusb-1.0-0-dev libpgm-dev ccache
    - name: cross compile sumokoin windows binaries
      run: make depends target=x86_64-w64-mingw32 -j 3

