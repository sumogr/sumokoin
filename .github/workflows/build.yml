name: continuous-integration/gh-actions/cli

on: [push, pull_request]

jobs:
  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: ubuntu-18.04
    steps:
    - name: checkout branch
      uses: actions/checkout@v1
    - name: remove bundled boost
      run: |
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /usr/include/x86_64-linux-gnu/asm
    - name: set apt conf
      run: |
        echo "Acquire::Retries \"3\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::http::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::ftp::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
    - name: update apt
      run: |
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt update
    - name: install sumokoin dependencies
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get remove build-essential linux-libc-dev
        sudo apt -y install linux-libc-dev:i386 linux-headers-generic curl bc gperf g++-multilib gcc-multilib binutils-gold pkg-config autoconf libtool automake cmake ccache                    
    - name: link asm
      run: |
        sudo ln -s /usr/include/x86_64-linux-gnu/asm /usr/include/i386-linux-gnu/asm
        sudo ln -s /usr/include/x86_64-linux-gnu/asm /usr/include/asm
        sudo ln -s /usr/include/asm-generic /usr/include/asm        
    - name: compile static sumokoin bins for i686
      run:  |
        export HOST_CFLAGS="-O2 -g"
        export HOST_CXXFLAGS="-O2 -g"
        export HOST_LDFLAGS=-static-libstdc++
        make depends target=i686-linux-gnu -j 3
    - name: upload binaries      
      uses: actions/upload-artifact@v2
      with:
        name: Linux-i686-release-binaries
        path: build/**/bin/      
