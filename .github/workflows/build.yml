name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:
  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: ubuntu-latest
    container: lexaguskov/freebsd  
    steps:
    - uses: actions/checkout@v1
    - name : install sumokoin dependencies and statically build sumokoin for i686
      run: |
        apt-get update -y
        DEBIAN_FRONTEND="noninteractive" apt-get -y install tzdata
        apt-get install pkg install git make pkgconf boost-libs libzmq4 libsodium curl git sudo
        gmake depends target=i686-linux-gnu -j 4


     






