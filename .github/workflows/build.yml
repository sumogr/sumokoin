name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:
  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: 'macos-latest'

    steps:
      - name: Install docker
        run: |
         mkdir -p ~/.docker/machine/cache
         curl -Lo ~/.docker/machine/cache/boot2docker.iso https://github.com/boot2docker/boot2docker/releases/download/v19.03.12/boot2docker.iso
         brew install docker docker-machine
         docker-machine create --driver virtualbox default
         docker-machine env default
      - name: get and run ubuntu container
        run: |
         eval "$(docker-machine env default)"
         docker run --publish 8000:8080 --name ubuntu i386/ubuntu:16.04
         docker start --attach ubuntu
         docker run ubuntu apt-get update -y && apt-get install git && gi clone https://github.com/sumoprojects/sumokoin -b master && cd sumokoin && ls -a

         





      
 
