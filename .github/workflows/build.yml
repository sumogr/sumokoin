name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:
  build-ubuntu-xenial:
    runs-on: ubuntu-16.04
    container: 
       image: i386/ubuntu:16.04
    steps:
    - uses: actions/checkout@v1
    - name: remove bundled boost
      run:  rm -rf /usr/local/share/boost
    - name: set apt conf
      run: |
        echo "Acquire::Retries \"3\";" | tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::http::Timeout \"120\";" | tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::ftp::Timeout \"120\";" | tee -a /etc/apt/apt.conf.d/80-custom
    - name: update apt and install boost latest
      run: |
        apt update -y
        apt-get install -y software-properties-common
        add-apt-repository ppa:ubuntu-toolchain-r/test
        apt update
        sudo apt install libboost1.68-dev
    - name: install sumokoin dependencies
      run: |
        apt -y install sudo dpkg-dev libc6-dev make g++-7 g++-7-multilib gcc libssl-dev wget cmake miniupnpc libunbound-dev libevent-dev graphviz doxygen libunwind8-dev pkg-config libzmq3-dev libsodium-dev libhidapi-dev libusb-1.0-0-dev libpgm-dev ccache
        update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 60 \
                        --slave /usr/bin/g++ g++ /usr/bin/g++-7
        update-alternatives --config gcc
    - name: build sumokoin
      run: make release-static -j3
