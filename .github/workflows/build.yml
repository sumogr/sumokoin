name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:
  Windows32-cross-on-focal-fossa:
    runs-on: ubuntu-20.04
    container:
      image: 32bit/ubuntu
    steps:  
    - uses: actions/checkout@v1
    - name: What OS is running
      run: uname -a
    - name: What java version do we have
      run: java -version
