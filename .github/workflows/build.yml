name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:
  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: windows-latest
    defaults:
     run:
      shell: wsl-bash {0}
    steps:
    - name: use wsl
      uses: Vampire/setup-wsl@v1
      with:
          distribution: Debian
          update: 'false'
    - name: linux container
      run: |
        apt update -y
        apt install apt-transport-https ca-certificates curl software-properties-common sudo dbus dpkg -y
        wget https://repos.uclv.edu.cu/docker-ce/linux/debian/dists/buster/pool/stable/amd64/containerd.io_1.2.2-3_amd64.deb
        sudo apt install -y ./containerd.io_1.2.2-3_amd64.deb
        sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
        sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable"
        sudo apt update -y
        sudo apt install docker-ce -y
        sudo service dbus start
        sudo systemctl start docker
        sudo dockerd
        sudo docker run -i ubuntu /bin/bash
        cat /etc/os-release 



      
 
