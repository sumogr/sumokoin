name: continuous-integration/gh-actions/cli

on: [push, pull_request]

jobs:
  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: ubuntu-18.04
    steps:
    - name: checkout branch
      uses: actions/checkout@v1
    - name: remove bundled boost
      run: |
        sudo rm -rf /usr/local/share/boost
        sudo apt-get remove build-essential
        sudo apt-get remove g++*
        sudo apt-get remove gcc* 
    - name: set apt conf
      run: |
        echo "Acquire::Retries \"3\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::http::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::ftp::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
    - name: update apt
      run: |
        sudo apt-get install -y software-properties-common
        sudo apt update
    - name: install sumokoin dependencies
      run: |
        wget http://ftp.cc.uoc.gr/mirrors/gnu/binutils/binutils-2.28.tar.gz
        tar -xf binutils-2.28.tar.gz
        cd binutils-2.28
        ./configure --target=i686-linux-gnu --disable-multilib
        cd ..
        sudo apt -y install cmake bc g++-multilib pkg-config libtool gperf autoconf automake doxygen graphviz         
    - name: compile static sumokoin bins for i686
      run:  make depends target=i686-linux-gnu -j 3
    - name: upload binaries      
      uses: actions/upload-artifact@v2
      with:
        name: Linux-i686-release-binaries
        path: build/**/bin/      
