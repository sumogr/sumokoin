name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:
  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v1
    - name: remove bundled boost
      run: |
        sudo apt-get update
        sudo apt-get install openssl-dev
        sudo apt-get purge --auto-remove *ssl*
        sudo apt-get purge --auto-remove g++
        sudo apt-get purge --auto-remove gcc
        sudo apt-get purge --auto-remove clang
        sudo apt-get purge --auto-remove python*
        sudo apt-get purge --auto-remove google*
        sudo apt-get purge --auto-remove azure*
        sudo apt-get purge --auto-remove *boost*
        sudo apt-get purge --auto-remove *mysql*
        sudo apt-get purge --auto-remove *php*
        sudo apt-get purge --auto-remove *ruby*
