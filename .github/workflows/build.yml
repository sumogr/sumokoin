name: Continuous_Integration_Testing

on: [push, pull_request]

jobs:
  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: ubuntu-latest
    container: debian:9      
    steps:
    - uses: actions/checkout@v1
    - name : install sumokoin dependencies
      run: |
        apt-get update
        apt-get install g++-multilib bc autoconf automake libtool gperf cmake
        make depends target=i686-linux-gnu -j 2



     






