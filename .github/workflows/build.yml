name: continuous-integration/gh-actions/cli

on: [push, pull_request]

jobs:
  cross-build-linux-32bit-binaries-on-xenial:
    runs-on: ubuntu-16.04
    steps:
    - name: checkout branch
      uses: actions/checkout@v1
    - name: remove bundled boost
      run: sudo rm -rf /usr/local/share/boost
    - name: set apt conf
      run: |
        echo "Acquire::Retries \"3\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::http::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::ftp::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
    - name: update apt
      run: |
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt update
    - name: install sumokoin dependencies
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get remove build-essential
        sudo apt -y install curl bc gperf g++-7-multilib gcc-7-multilib binutils-gold pkg-config autoconf libtool automake cmake ccache
        wget http://archive.ubuntu.com/ubuntu/pool/main/l/linux/linux-libc-dev_4.4.0-197.229_i386.deb
        sudo dpkg -i linux-libc-dev_4.4.0-197.229_i386.deb
        sudo ln -s /usr/include/x86_64-linux-gnu/asm /usr/include/i386-linux-gnu/asm
        [ -d "/usr/include/x86_64-linux-gnu/asm" ] && echo "Directory /usr/include/x86_64-linux-gnu/asm exists." || echo "Error: Directory /usr/include/x86_64-linux-gnu/asm does not exist."
        [ -d "/usr/include/i386-linux-gnu/asm" ] && echo "Directory /usr/include/i386-linux-gnu/asm exists." || echo "Error: Directory /usr/include/i386-linux-gnu/asm does not exist."        
        [ -d "/usr/include/x86_64-linux-gnu/asm" && ! -h "/usr/include/x86_64-linux-gnu/asm" ] && echo "Directory /usr/include/x86_64-linux-gnu/asm exists." || echo "Error: Directory /usr/include/x86_64-linux-gnu/asm exists but point to $(readlink -f /usr/include/x86_64-linux-gnu/asm)."
        [ -d "/usr/include/i386-linux-gnu/asm" && ! -h "/usr/include/i386-linux-gnu/asm" ] && echo "Directory /usr/include/i386-linux-gnu/asm exists." || echo "Error: Directory /usr/include/i386-linux-gnu/asm exists but point to $(readlink -f /usr/include/i386-linux-gnu/asm)."
